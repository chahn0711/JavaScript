<!-- 버튼을 클릭하면 경고창 출력하기 -->
<!-- 인라인 방식 또는 이벤트 등록 방식으로 구현 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>버튼경고</title>
    <style>
        a:link, a:visited {
            color: white;
            text-decoration: none;
        }
        ul{
            list-style: none;
            width: 500px;
            margin: 10px auto;
            padding: 0;
        }
        li{
            display: inline-block;
            width: 120px;
            border: 1px solid #ccc;
            padding: 10px 15px;
            font-size: 16px;
            text-align: center;
        }
        .green{
            background-color: green;
            color: white;
            font-weight: bold;
        }
        .orange{
            background-color:orange;
            color: white;
            font-weight: bold;
        }
        .purple{
            background-color: purple;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li class="green"><a href="#" onclick="alert('버튼을 클릭했습니다.')">Green</a></li>
        <li class="orange"><a href="#" onclick="alert('버튼을 클릭했습니다.')">Orange</a></li>
        <li class="purple"><a href="#" onclick="alert('버튼을 클릭했습니다.')">Purple</a></li>
    </ul>
</body>
</html>
